<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockShuffle - Multiplayer</title>
    <link rel="icon" href="logo_Block_Shuffle.png" type="image/png">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <img src="logo_Block_Shuffle.png" alt="BlockShuffle Logo" class="game-logo">
    </header>
    
    <div class="game-container">
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        
        <div class="info-panel">
            <h2>Informações do Jogo</h2>
            <div id="player-info">Jogador: <span id="player-id">-</span></div>
            <div>Pontuação: <span id="score">0</span></div>
            <div>Jogadas restantes: <span id="moves-left">0</span>/<span id="max-moves">0</span></div>
            
            <div class="scores" id="scores-container">
                <h3>Placar</h3>
                <div id="scores-list"></div>
            </div>
            
            <div class="status" id="game-status">Aguardando conexão...</div>
            
            <button id="quit-btn">Sair do Jogo</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
